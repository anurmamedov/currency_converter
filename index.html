<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Currency</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
      <div class="container">
          <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Amount</label>
                        <div class="control">
                            <input id="amount" class="input is-hovered" type="number" placeholder="Enter amount">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">From</label>
                        <div class="dropdown">
                            <select id="from-button" class="dropdown-content">
                              <option value="usd" class="dropdown-item is-active">USD - US Dollar</option>
                              <option value="eur" class="dropdown-item">EUR - Euro</option>
                              <option value="cad" class="dropdown-item">CAD - Canadian Dollar</option>
                            </select>
                          </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">To</label>
                        <div class="dropdown">
                            <select id="to-button" class="dropdown-content">
                              <option value="usd" class="dropdown-item is-active">USD - US Dollar</option>
                              <option value="eur" class="dropdown-item">EUR - Euro</option>
                              <option value="cad" class="dropdown-item">CAD - Canadian Dollar</option>
                            </select>
                          </div>
                    </div>
                </div>
                <div class="column" id="result-area">
                  
                </div>
            </div>
            <div class="buttons is-flex is-justify-content-center">
              <button id="convert" class="con-button button is-info is-medium">Convert</button>
              </div>
        </div>
        <select id="sel">
          <option disabled>Choose Shuffle</option>
          <option value="none" selected disabled hidden>Choose Shuffle</option>
          <option value="3">3 moves</option>
          <option value="30">30 Moves</option>
          <option value="60">60 Moves</option>
        </select>
    </body>
</html>
